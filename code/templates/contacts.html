<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>緊急聯絡人管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">緊急聯絡人管理</h2>
    <form method="post" class="mb-4">
        <div class="row g-3 align-items-center">
            <div class="col-md-3">
                <input type="text" class="form-control" name="name" placeholder="姓名" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" name="phone" placeholder="電話" required pattern="[0-9\-+() ]+">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control" name="email" placeholder="信箱" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">新增聯絡人</button>
            </div>
        </div>
    </form>
    <h4>現有聯絡人</h4>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>姓名</th>
                <th>電話</th>
                <th>信箱</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact['姓名'] }}</td>
                <td>{{ contact['電話'] }}</td>
                <td>{{ contact['信箱'] }}</td>
                <td>
                    <form method="post" action="/delete_contact" style="display: inline;" onsubmit="return confirm('確定要刪除聯絡人 {{ contact['姓名'] }} 嗎？')">
                        <input type="hidden" name="email" value="{{ contact['信箱'] }}">
                        <button type="submit" class="btn btn-danger btn-sm">🗑️ 刪除</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center">尚無聯絡人</td></tr>
            {% endfor %}
        </tbody>
    </table>
    

    

    
    <a href="/" class="btn btn-secondary mt-3">返回首頁</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
