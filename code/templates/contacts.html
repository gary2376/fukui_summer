<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Emergency Contact Management</h2>
    <form method="post" class="mb-4">
        <div class="row g-3 align-items-center">
            <div class="col-md-3">
                <input type="text" class="form-control" name="name" placeholder="Name" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" name="phone" placeholder="Phone" required pattern="[0-9\-+() ]+">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add Contact</button>
            </div>
        </div>
    </form>
    <h4>Existing Contacts</h4>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact['ÂßìÂêç'] }}</td>
                <td>{{ contact['ÈõªË©±'] }}</td>
                <td>{{ contact['‰ø°ÁÆ±'] }}</td>
                <td>
                    <form method="post" action="/delete_contact" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete contact {{ contact['ÂßìÂêç'] }}?')">
                        <input type="hidden" name="email" value="{{ contact['‰ø°ÁÆ±'] }}">
                        <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center">No contacts yet</td></tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
